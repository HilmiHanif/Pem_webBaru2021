<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan do while</title>
</head>
<body>
    <script>
        var ulangi = confirm("apakah anda sudah mengulang?");
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("apakah anda ingin mengulang?")
        } while(ulangi)

        document.write("Perulangan sudah di lakukan sebanyak " + counter + " Kali");
    </script>
</body>
</html>
